<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Ubicación y WhatsApp</title>
</head>
<body>
    <h1>Prueba de Ubicación y WhatsApp</h1>
    <button id="shareLocation">Enviar Ubicación por WhatsApp</button>

    <script>
        document.getElementById("shareLocation").addEventListener("click", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                    const whatsappLink = `https://wa.me/5218311077426/?text=Hola,%20esta%20es%20mi%20ubicación:%20${encodeURIComponent(mapsLink)}`;
                    window.open(whatsappLink, '_blank');
                }, (error) => {
                    console.error("Error obteniendo la ubicación:", error);
                    alert("No pudimos obtener tu ubicación. Verifica los permisos de tu navegador.");
                });
            } else {
                alert("Tu navegador no soporta la geolocalización.");
            }
        });
    </script>
</body>
</html>
